<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Autogrid</title>

	<link rel="stylesheet" href="grid-styles.css">

	<style>
		.grid {
			display: grid;
			grid-template-columns: repeat(4, 1fr);
		}
		.grid div {
			--side: 100%;
			width: var(--size);
			height: var(--size);
		}
	</style>
	
</head>
<body>
	<div class="grid">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
	</div>
</body>
</html>
