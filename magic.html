<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

	<link rel="stylesheet" href="css/fonts.css">

	<style>
		@font-face {
			font-family: 'Lato';
			font-style: normal;
			font-weight: 900;
			src: local('Lato Black'), local('Lato-Black'),
					url('./css/lato-v16-latin-900.woff2') format('woff2');
		}
		@font-face {
			font-family: 'Lato';
			font-style: normal;
			font-weight: 300;
			src: local('Lato Black'), local('Lato-Black'),
					url('./css/lato-v16-latin-regular.woff2') format('woff2');
		}

		*, *::before, *::after {
			box-sizing: border-box;
		}
		body {
			--dark-blue: #0C2E41;
			--light-blue: #15A9DD;
			--yellow: #F2E34B;
			--red: #7B0001;
			margin: auto;
			display: flex;
			flex-direction: column;
			min-height: 100vh;
			font-family: Lato, sans-serif;
		}
		
		header {
			background: conic-gradient(from .75turn at bottom,
			var(--dark-blue), var(--light-blue) 5deg,
			var(--dark-blue), var(--light-blue) 20deg,
			var(--dark-blue), var(--light-blue) 50deg,
			var(--dark-blue), var(--light-blue) 83deg,
			var(--dark-blue), var(--light-blue) 110deg,
			var(--dark-blue), var(--light-blue) 150deg,
			var(--dark-blue), var(--light-blue) 170deg, var(--light-blue) 178deg,
			var(--dark-blue) 180deg);
			background-color: var(--dark-blue);
		}

		h1 {
			display: flex;
			justify-content: center;
		}
		h1 img {
			height: 100px;
		}

		main {
			display: flex;
			flex-wrap: wrap;
			flex-grow: 1;
		}

		nav {
			flex-grow: 1;
			background: var(--dark-blue);
			box-shadow: 7px 0 var(--dark-blue);
		}

		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
		}
		nav li {
			min-width: 3em;
			text-align: center;
			padding: calc(1em - 4px);
			border-bottom: 4px solid transparent;
			color: white;
			font-weight: 900;
		}
		nav li:first-child, nav li:hover {
			background-color: var(--dark-blue);
			color: var(--yellow);
			border-bottom-color: currentColor;
			cursor: pointer;
		}
		nav li span {
			display: none;
		}
		@media (min-width: 511px) {
			nav li span {
				display: initial;
			}
		}

		h2 {
			font-size: 16px;
			padding-top: 1em;
			padding-left: .5em;
		}
		article {
			flex-grow: 99999;
			flex-basis: 450px;
			padding: 3vw;
			display: flex;
			flex-wrap: wrap;
		}
		article .content {
			display: grid;
			grid-gap: 20px;
			grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
			grid-auto-rows: min-content;
			flex: 1 0 auto;
			list-style: none;
			padding-left: 0;
			position: relative;
		}
		article .content > li {
			cursor: pointer;
			min-height: 200px;
		}
		.img {
			padding-top: 50%;
			background-size: contain;
			background-repeat: no-repeat;
			background-position: center;
		}
		.image-limiter {
			width: 100%;
			margin: auto;
		}

		.description {
			display: none;
			font-family: Raleway;
			columns: 3 200px;
			column-gap: 1em;
		}
		.show-description {
			position: absolute;
			top: 0;
			left: 0;
			background: hsl(0 0% 100% / .95);
			width: 100%;
			padding: 30px;
			box-shadow: 0 5px 3px hsl(0 0% 40% / .8);
			max-width: 50vw;
		}
		.show-description .description {
			display: block;
		}

		aside {
			margin-left: 3vw;
			width: 220px;
			background: url('images/Slurm.jpg');
			background-size: contain;
		}

		footer {
			padding: .5em;
			color: white;
			background: linear-gradient(to right, var(--dark-blue) 100px, var(--light-blue));
		}
	</style>
</head>
<body>
	<header>
		<h1><img src="images/Futurama_1999_logo.svg" alt="Futurama"></h1>
	</header>
	<main>
		<nav>
			<ul>
				<li><span>Season</span> 1 </li>
				<li><span>Season</span> 2 </li>
				<li><span>Season</span> 3 </li>
				<li><span>Season</span> 4 </li>
				<li><span>Season</span> 5 </li>
			</ul>
		</nav>
		<article>
			<ul class="content">
			</ul>
			<aside>
			</aside>
		</article>
	</main>
	<footer>
			<div>Futurama logo by Xeworlebi, Public Domain, https://commons.wikimedia.org/w/index.php?curid=15242748</div>
	</footer>

	<script>
		const content = document.querySelector('ul.content')
		const episodes = [
			{ 
				title: 'Space Pilot 3000',
				description: 'On December 31, 1999, a pizza delivery guy named Philip J. Fry delivers a pizza to "Applied Cryogenics" in New York City only to discover that the order was actually a prank call. Dejected and demoralized, he stops in the deserted lab to eat the pizza while outside the whole world is getting ready to celebrate the beginning of New Year, while sitting on a chair. At midnight, Fry loses his balance on the chair and falls into an open cryonic tube and is frozen as it immediately activates. He is defrosted on Tuesday, December 31, 2999, in what is now New New York City. He is taken to a fate assignment officer named Leela, a purple-haired cyclops. To his misfortune, Fry is assigned the computer-determined permanent career of delivery boy, and flees into the city when Leela tries to implant Fry\'s career chip designating his job. He dodges an attack from Leela and she falls into the cryonic tube that Fry fell into one thousand years ago. The timer sets itself to one thousand years. Fry reduces the timer to five minutes so that Leela isn\'t trapped for long, but he still has enough time to desert her.'
		  },
			{ title: 'The Series Has Landed' },
			{ title: 'I, Roommate' },
			{ title: 'Love\'s Labours Lost in Space' },
			{ title: 'Fear of a Bot Planet' },
			{ title: 'A Fishful of Dollars' },
			{ title: 'My Three Suns' },
			{ title: 'A Big Piece of Garbage' },
			{ title: 'Hell is Other Robots' }
		]
		episodes.forEach((episode, index) => {
			const li = document.createElement('li')

			const imageLimiter = document.createElement('div')
			imageLimiter.classList.add('image-limiter')
			li.appendChild(imageLimiter)

			const imgContainer = document.createElement('div')
			imgContainer.classList.add('img')
			imgContainer.style.backgroundImage = `url('images/futurama_s1_e${index + 1}.jpg')`;
			imageLimiter.appendChild(imgContainer)

			const h2 = document.createElement('h2')
			h2.textContent = episode.title
			li.appendChild(h2)

			const description = document.createElement('div')
			description.classList.add('description')
			description.textContent = episode.description;
			li.appendChild(description)

			content.appendChild(li)

			li.addEventListener('click', function() {
				this.classList.toggle('show-description')
			})
		})
	</script>
</body>
</html>
