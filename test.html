<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .flex {
      display: flex;
      gap: 10px;
      border: 2px solid currentColor;
      flex-wrap: wrap;
    }
    .resize {
      overflow: hidden;
      resize: horizontal;
    }
    .element {
      padding: 40px;
      outline: 1px dashed currentColor;
    }
  </style>
</head>
<body>
  <div class="flex resize">
    <div class="element">one</div>
    <div class="element">two hundred and forty three</div>
    <div class="element">someverylongcontentthattakesupabunchofspace</div>
    <div class="element">four</div>
    <div class="element">seventy-five</div>
  </div>
</body>
</html>
